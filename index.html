<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Practice Frontend Mentor"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="container__photo">
        <img src="./assets/images/bg-pattern-card.svg" alt="pattern background" aria-hidden="true">
        <img src="./assets/images/image-victor.jpg" alt="profile image" aria-hidden="true">
      </div>
      <section class="container__information">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="container__information--social">
          <div class="container__information--item"> 
            <p>80k</p>
            <p>Followers</p>
          </div>
          <div class="container__information--item">
            <p>803k</p>
            <p>Likes</p>
          </div>
          <div class="container__information--item">
            <p>1.4k</p>
            <p>Photos</p>
          </div>
        </div>
      </section>
  </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Santiago-mnd">Santiago-mnd</a>.
  </footer>
</body>
</html>
